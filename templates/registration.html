{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}


    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

            <h1>Registration</h1>
            <p>{{ msg }}</p>

            <form method="POST" action="">
            {% csrf_token %}

            {{ form|crispy }}

            {% if show_form %}
                <input class="btn btn-primary" type="submit" value="Sign Up!">
            {% endif %}
            </form>

        </div>
    </div>


{% endblock %}
